<ng-template [ngIf]="showHome">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="../../../assets/images/banner03.jpg" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <h3>Home</h3>
          <p>LA is always so much fun!</p>
        </div>
      </div>

      <div class="item">
        <div></div>
        <img class="image-effect" src="../../../assets/images/banner01.jpg">
        <div class="carousel-caption">
          <img src="../../../assets/images/banner01.jpg" alt="Chicago" style="width:100%;">
          <div class="carousel-caption">
            <h3>Los Angeles</h3>
            <p>LA is always so much fun!</p>
          </div>
        </div>
      </div>

      <div class="item">
        <img src="../../../assets/images/banner02.jpg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>New York</h3>
          <p>We love the Big Apple!</p>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span style="position:absolute;top: 50%;"><i class="fa fa-chevron-left fa-2x"></i></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span style="position:absolute;top: 50%;"><i class="fa fa-chevron-right fa-2x"></i></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</ng-template>
<ng-template [ngIf]="showDetail">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div *ngIf="thumbnails" class="item active">
        <img [src]="thumbnails[0]" style="width:100%;">
      </div>

      <div *ngFor="let t of thumbnails | slice:1" class="item">
        <img [src]="t" alt="Los Angeles" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span style="position:absolute;top: 50%;"><i class="fa fa-chevron-left fa-2x"></i></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span style="position:absolute;top: 50%;"><i class="fa fa-chevron-right fa-2x"></i></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</ng-template>
