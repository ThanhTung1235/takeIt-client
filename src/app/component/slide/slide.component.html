<ng-template [ngIf]="showHome">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <div></div>
        <img class="image-effect" src="https://i.ytimg.com/vi/gs6xEjwp2Dk/maxresdefault.jpg">
        <div class="carousel-caption">
          <img src="https://i.ytimg.com/vi/gs6xEjwp2Dk/maxresdefault.jpg" alt="Chicago" style="width:100%;">
          <div class="carousel-caption">
            <h3>Đồ Chơi Ô Tô Diện Tử</h3>
          </div>
        </div>
      </div>
      
      <div class="item">
        <div></div>
        <img class="image-effect" src="https://i.ytimg.com/vi/UUXkEqpcOs4/maxresdefault.jpg">
        <div class="carousel-caption">
          <img src="https://i.ytimg.com/vi/UUXkEqpcOs4/maxresdefault.jpg" alt="Chicago" style="width:100%;">
          <div class="carousel-caption">
            <h3>Đồ Chơi Cho Bé</h3>
          </div>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span style="position:absolute;top: 50%;"><i class="fa fa-chevron-left fa-2x"></i></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span style="position:absolute;top: 50%;"><i class="fa fa-chevron-right fa-2x"></i></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</ng-template>
<ng-template [ngIf]="showDetail">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div *ngIf="thumbnails" class="item active">
        <img [src]="thumbnails[0]" style="width:100%;">
      </div>

      <div *ngFor="let t of thumbnails | slice:1" class="item">
        <img [src]="t" alt="Los Angeles" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span style="position:absolute;top: 50%;"><i class="fa fa-chevron-left fa-2x"></i></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span style="position:absolute;top: 50%;"><i class="fa fa-chevron-right fa-2x"></i></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</ng-template>
