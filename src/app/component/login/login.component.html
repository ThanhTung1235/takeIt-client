<div class="billing-details">
  <div class="section-title">
    <h3 class="title">Đăng nhập</h3>
  </div>
  <div class="form-group">
    <input class="input" type="text" name="first-name" placeholder="Tên tài khoản">
  </div>
  <div class="form-group">
    <input class="input" type="password" name="last-name" placeholder="Mật Khẩu">
  </div>
  <div class="form-group">
    <input class="btn btn-primary btn-block" type="submit"  name="last-name" placeholder="Last Name">

  </div>
  <p class="text-center">Bạn đã có tài khoản chưa? <a [routerLink]="['/home']" [queryParams]="{action: 'register'}">Đăng ký</a></p>
</div>
