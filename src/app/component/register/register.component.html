<div class="billing-details">
  <div class="section-title">
    <h3 class="title">Đăng ký tài khoản</h3>
  </div>
  <form (ngSubmit)="onSubmit()" #accountForm="ngForm" action="">
    <div class="form-group">
      <input [(ngModel)]="account.username" #username="ngModel" class="input" type="text" name="username"
             placeholder="Tên tài khoản" required>
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
        Không được bỏ trống trường này
      </div>
    </div>
    <div class="form-group">
      <input [(ngModel)]="account.password" #password="ngModel" class="input" type="password" name="password"
             placeholder="Mật Khẩu" required>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        Không được bỏ trống trường này
      </div>
    </div>
    <div class="form-group">
      <input [(ngModel)]="account.confirmPassword" #confirmPassword="ngModel" class="input" type="password" name="confirmPassword"
             placeholder="Xác nhận lại mật khẩu" required>
      <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="alert alert-danger">
        Không được bỏ trống trường này
      </div>
      <div *ngIf="confirmPass" class="alert alert-danger">
        Mật khẩu không khớp với mật khẩu xác nhận
      </div>
    </div>
    <div class="form-group">
      <input [disabled]="!accountForm.form.valid" class="btn btn-success btn-block" type="submit" name="submit">
    </div>
  </form>
  <p class="text-center">Bạn đã có tài khoản? <a [routerLink]="['/home']" [queryParams]="{action: 'login'}">Đăng
    nhập</a></p>
</div>
