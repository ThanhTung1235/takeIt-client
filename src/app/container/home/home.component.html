<!-- NAVIGATION -->
<div id="navigation">
  <!-- container -->
  <div class="container">
    <div id="responsive-nav">
      <!-- category nav -->
      <div class="category-nav">
        <span class="category-header">Categories <i class="fa fa-list"></i></span>
        <ul class="category-list">
          <li *ngFor="let c of category$ | async"><a [routerLink]="['/products']" [queryParams]="{cate: c.name}" >{{c.name}}</a></li>
        </ul>
      </div>
      <!-- /category nav -->

      <!-- menu nav -->
      <div class="menu-nav">
        <span class="menu-header">Menu <i class="fa fa-bars"></i></span>
        <ul class="menu-list">
          <li><a routerLink="/home">Trang chủ</a></li>
          <li><a routerLink="/product-add">Đăng</a></li>
          <li><a routerLink="/products">Danh sách sản phẩm</a></li>
        </ul>
      </div>
      <!-- menu nav -->
    </div>
  </div>
  <!-- /container -->
</div>
<!-- /NAVIGATION -->

<!-- HOME -->
<div id="home">
  <!-- container -->
  <div class="container">

    <!-- home wrap -->
    <div class="home-wrap">
      <!-- home slick -->
      <app-slide [state]="state"></app-slide>
      <!-- /home slick -->
    </div>

    <!-- /home wrap -->
    <!-- row -->
    <div class="row">
      <!-- section title -->
      <div class="col-md-12">
        <div class="section-title">
          <h2 class="title">SẢN PHẨM VỪA ĐĂNG</h2>
          <div class="pull-right">
            <div class="product-slick-dots-2 custom-dots">
            </div>
          </div>
        </div>
      </div>
      <app-gift-card [gifts]="gifts$ | async | slice:0:3"></app-gift-card>

    </div>
    <!-- /row -->
    <!-- row -->
    <div class="row">
      <!-- section title -->
      <div class="col-md-12">
        <div class="section-title" style="text-align: center">
          <h2 class="title">Những món quà vừa đăng</h2>
        </div>
      </div>
      <!-- section title -->
      <div class="col-md-12">
        <div class="section-title">
          <h3 class="title">Áo</h3>
        </div>
      </div>
      <app-gift-card [gifts]="giftsShirt$ | async | slice:0:3"></app-gift-card>
    </div>
    <!-- /row -->
    <!-- row -->
    <div class="row">
      <div class="col-md-12">
        <div class="section-title">
          <h3 class="title">Quần</h3>
        </div>
      </div>
      <!-- Product Single -->
      <app-gift-card [gifts]="giftsTrousers$ | async | slice:0:3"></app-gift-card>
      <!-- /Product Single -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /HOME -->
