<app-top-nav></app-top-nav>
<div class="section">
	<!-- container -->
	<div class="container">
		<!-- row -->
		<div class="row">
			<!-- ASIDE -->
			<div id="aside" class="col-md-3">
				<button _ngcontent-kyr-c10="" (click)="refreshSearch()" class="primary-btn btn-block">Làm mới tìm
					kiếm</button>
				<div class="aside">
					<h3 class="aside-title">Địa chỉ</h3>
					<ul class="list-links">
						<li>
							<select class="input" [(ngModel)]='city' (ngModelChange)="onCityChange($event)" name="city">
								<option [value]="city">Tỉnh thành phố</option>
								<option *ngFor="let c of cities$ | async" [ngValue]="c">{{c.name}}
								</option>
							</select>
						</li>
						<li>
							<select class="input spacing-address" [(ngModel)]="district"
								(ngModelChange)="onDistrictChange($event)" name="district">
								<option [value]="district">Quận huyện</option>
								<option *ngFor="let c of districts$ | async" [ngValue]="c">{{c.name}}</option>
							</select>
						</li>
					</ul>
				</div>
				<!-- /aside widget -->

				<!-- aside widget -->
				<div class="aside">
					<h3 class="aside-title">Giới tính</h3>
					<ul class="list-links">
						<li><a [routerLink]="['/products']" [queryParams]="{gender: '1'}"
								[queryParamsHandling]="'merge'">Nam</a></li>
						<li><a [routerLink]="['/products']" [queryParams]="{gender: '2'}"
								[queryParamsHandling]="'merge'">Nữ</a></li>
						<li><a [routerLink]="['/products']" [queryParams]="{gender: '0'}"
								[queryParamsHandling]="'merge'">Khác</a></li>
					</ul>
				</div>
				<!-- /aside widget -->

				<!-- aside widget -->
				<div class="aside">
					<h3 class="aside-title">Độ tuổi</h3>
					<ul class="list-links">
						<li>
							<a [routerLink]="['/products']" [queryParams]="{age: '1'}" [queryParamsHandling]="'merge'">0
								đển 6 Tháng</a>
						</li>
						<li>
							<a [routerLink]="['/products']" [queryParams]="{age: '2'}" [queryParamsHandling]="'merge'">6
								đển 12 Tháng</a>
						</li>
						<li>
							<a [routerLink]="['/products']" [queryParams]="{age: '3'}" [queryParamsHandling]="'merge'">1
								đển 3 Tuổi</a>
						</li>
						<li>
							<a [routerLink]="['/products']" [queryParams]="{age: '4'}"
								[queryParamsHandling]="'merge'">Từ 4 đến 6 tuổi</a>
						</li>
					</ul>
				</div>
				<!-- /aside widget -->
			</div>
			<!-- /ASIDE -->

			<!-- MAIN -->
			<div id="main" class="col-md-9">
				<!-- store top filter -->
				<!-- /store top filter -->

				<!-- STORE -->
				<app-gift-card [gifts]="gift$ | async"></app-gift-card>
				<!-- /STORE -->

				<!-- store bottom filter -->
				<div class="pull-right">
					<ngb-pagination class="d-flex justify-content-end p-3"
						[collectionSize]="pagination?.totalItems || 0" [page]="pagination?.page || 5"
						[maxSize]="5" [pageSize]="pagination?.limit || 5" [boundaryLinks]="true"
						(pageChange)="pageChange($event)">
					</ngb-pagination>
				</div>
				<!-- /store bottom filter -->
			</div>
			<!-- /MAIN -->
		</div>
		<!-- /row -->
	</div>
	<!-- /container -->
</div>
