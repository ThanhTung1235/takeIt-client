<!-- HEADER -->
<header>
  <!-- header -->
  <div id="header">
    <div class="container">
      <div class="pull-left">
        <!-- Logo -->
        <div class="header-logo">
          <a class="logo" href="#">
            <img src="../../../../assets/images/simple.png" alt="">
          </a>
        </div>
        <!-- /Logo -->

        <!-- Search -->
        <div class="header-search">
          <form>
            <input class="input search-input" type="text" placeholder="Enter your keyword">
            <button class="search-btn"><i class="fa fa-search"></i></button>
          </form>
        </div>
        <!-- /Search -->
      </div>
      <div class="pull-right">
        <ul class="header-btns">
          <!-- Account -->
          <li class="header-account dropdown default-dropdown">
            <div class="dropdown-toggle" role="button" data-toggle="dropdown" aria-expanded="true">
              <div class="header-btns-icon">
                <i class="fa fa-user-o"></i>
              </div>
              <strong class="text-uppercase">My Account <i class="fa fa-caret-down"></i></strong>
            </div>
            <a href="#" class="text-uppercase">Login</a> / <a href="#" class="text-uppercase">Join</a>
            <ul class="custom-menu">
              <li>
                <div class="nav-item-action">
                  <i class="fa fa-user-o icon-action"></i> my account
                </div>
              </li>
              <li>
                  <div type="button" class="nav-item-action" data-toggle="modal" data-target="#exampleModalCenter"
                          [routerLink]="['/home']" [queryParams]="{action: 'login'}">
                    <i class="fa fa-unlock-alt icon-action"></i> Login
                  </div>
              </li>
              <li><a href="#"><i class="fa fa-user-plus"></i> Create Account</a></li>
            </ul>
          </li>
          <!-- /Account -->

          <!-- Mobile nav toggle-->
          <li class="nav-toggle">
            <button class="nav-toggle-btn main-btn icon-btn"><i class="fa fa-bars"></i></button>
          </li>
          <!-- / Mobile nav toggle -->
        </ul>
      </div>
    </div>
    <!-- header -->
  </div>
  <!-- container -->
</header>
<!-- /HEADER -->

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="tab-content">
          <div class="tab" [ngClass]="showLoginForm ? 'tab-active': ''">
            <app-login></app-login>
          </div>
          <div class="tab" [ngClass]="showRegisterForm ? 'tab-active': ''">
            <app-register></app-register>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
